<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyIreland</title>
    <link rel="stylesheet" type="text/css" href="./res/style.css">
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js">
    </script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div>
      <div id="hoverPlaceContainer" class="hoverPlaceContainer">
        <div class="hoverPlaceInfo">
        <strong><div class="hoverPlace" id="hoverPlace"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceSights"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceEvents"></div></strong>
      </div>
      </div>
      <div class="interest" id="interest">
        <div class = "header">
          <div class="headerContainer">
            <h1 class="headerPlace" id="Place"></h1>
            <button
              class="closeButton"
              id="closeButton">
              <i
                class="close material-icons">
                close
              </i>
            </button>
            <div class="buttonContainer" id="Buttons">
              <button class="selected categoryButton" id="informationButton">Information</button>
              <button class="categoryButton" id="sightsButton">Sights</button>
              <button class="categoryButton" id="eventsButton">Nearby Events</button>
            </div>
          </div>
        </div>
        <div id="content" class="content">
          <div id="information">
            <div
              class="reference">
              This information came from
              <a id="reference" href='#' target="_blank">here</a>
              and was summarised using Gensim's Text Summarisation tool.
            </div>
            <div class="readButtonContainer">               
              <button
                class="readButton"
                id="readButton">
                <i
                  class="read material-icons">
                  play_arrow
                </i>
              </button>
              <button
                class="readButton hidden"
                id="pauseButton">
                <i
                  class="pause material-icons">
                  pause
                </i>
              </button>
              <button
                class="readButton hidden"
                id="stopButton">
                <i
                  class="stop material-icons">
                  stop
                </i>
              </button>
            </div>
            <div
              id="informationText"
              class="information">
              <ul 
                class="information-dynamic-list"
                id="information-dynamic-list">
              </ul>
            </div>
          </div>
          <div
            id="sights"
            style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
            <ul class="sights-dynamic-list" id="sights-dynamic-list"></ul>
          </div>
          <div
            id="events"
            style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
            <ul class="events-dynamic-list" id="events-dynamic-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="mapPanel" id="mapPanel" style="width: 65%; float: left;">
    </div>
    <div class="sidePanel" style="width: 35%; float: right;">

    </div>
  </body>
</html>
