<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>MyIreland</title>
        <link rel="stylesheet" type="text/css" href="./res/style.css">
        <script src="./lib/three.min.js"></script>
        <script src="./lib/OrbitControls.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script src="bundle.js"></script>  
        <script>

          function closeInterest() {
            document.getElementById("Map").style.opacity = "1";
            document.getElementById("interest").style.display="none";
            document.getElementById("information").style.display="block";
            document.getElementById("events").style.display="none";
            document.getElementById("sights").style.display="none";
            document.getElementById("informationButton").className = "selected";
            document.getElementById("sightsButton").className = "";
            document.getElementById("eventsButton").className = "";
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = true;
          }

          function showInformation() {
            document.getElementById("information").style.display="block";
            document.getElementById("events").style.display="none";
            document.getElementById("sights").style.display="none";
            document.getElementById("informationButton").className = "selected";
            document.getElementById("eventsButton").className = "";
            document.getElementById("sightsButton").className = "";
          }

          function showSights() {
            document.getElementById("information").style.display="none";
            document.getElementById("events").style.display="none";
            document.getElementById("sights").style.display="block";
            document.getElementById("informationButton").className = "";
            document.getElementById("eventsButton").className = "";
            document.getElementById("sightsButton").className = "selected";
          }

          function showEvents() {
            document.getElementById("information").style.display="none";
            document.getElementById("events").style.display="block";
            document.getElementById("sights").style.display="none";
            document.getElementById("informationButton").className = "";
            document.getElementById("eventsButton").className = "selected";
            document.getElementById("sightsButton").className = "";
          }

          function addItem(){
              var ul = document.getElementById("dynamic-list");
              var li = document.createElement("li");
              li.setAttribute('id',"1");
              li.appendChild(document.createTextNode("aaaa"));
              ul.appendChild(li);
          }

          window.onload = function() {
            document.body.appendChild(renderer.domElement);
            const closeButton = document.getElementById('closeButton');
            closeButton.onclick = () => { closeInterest(); }
            const informationButton = document.getElementById('informationButton');
            informationButton.onclick = () => { showInformation(); }
            const sightsButton = document.getElementById('sightsButton');
            sightsButton.onclick = () => { showSights(); }
            const eventsButton = document.getElementById('eventsButton');
            eventsButton.onclick = () => { showEvents(); }
          } 
        
        </script>  
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </head>
      <body>

        <div>
          <div class="info" style="width:33%; height: 100%; position: absolute; right: 20px; opacity: 0.8; text-align: right">
           <h2 id="hoverPlace" style="font-size: 50px"></h2>
          </div>
          <div class="interest" id="interest">
            <div class = "header" style="padding-bottom: 20px">
              <div class="buttonContainer" id="Buttons">
                <button class="selected" id="informationButton">Information</button>
                <button id="sightsButton">Sights</button>
                <button id="eventsButton">Events</button>
              </div>
              <button class="close" id="closeButton" style="float:right; padding: 15px 32px;"><strong><strong>X</strong></strong></button>
            </div>
            <div id="content" class="content" style="padding-bottom: 20px; height: 100%;">
              <div id="information">
                <div style="width: 66%; float: left">
                  <h2>Information</h2>
                  <div id="informationText" class="information"></div>
                  <br/>
                  <div class="reference">This information is a summary from <a id="reference" href='#' target="_blank">here</a> generated using Gensim's text summarisation tool.</a></div>
                </div>
                <div style="width:30%; float: right">
                  <a class="twitter-timeline"  href="https://twitter.com/hashtag/dublincity" data-widget-id="937279550614048768" style="width: 100%;">#dublincity Tweets</a>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m0!4v1512294701493!6m8!1m7!1sCAoSLEFGMVFpcE0yS3FYN0EtS3VrZk1GTGJFQkVlT2E3TWowcDVLRk5FWEI0bGZf!2m2!1d53.34965!2d-6.260176899999999!3f50.341612188285914!4f19.154105779266416!5f0.7820865974627469" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5611.590767364586!2d-6.263978601676152!3d53.34387289316961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xedf3a4371fc7c913!2sVisit+Dublin!5e0!3m2!1sen!2sie!4v1512295831732" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
              </div>
              <div id="sights" style="display: none; height: 100%;">
                <ul id="dynamic-list" style="height: 100%; text-align: center;"></ul>
                <button onclick="addItem()">add item</button>
              </div>
              <div id="events" style="display: none"></div>
            </div>
          </div>
        </div>
      </body>
    </html>
