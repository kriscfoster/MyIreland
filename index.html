<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyIreland</title>
    <link rel="stylesheet" type="text/css" href="./res/style.css">
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js">
    </script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div>
      <div id="hoverPlaceContainer" class="hoverPlaceContainer">
        <div class="hoverPlaceInfo">
        <strong><div class="hoverPlace" id="hoverPlace"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceSights"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceEvents"></div></strong>
      </div>
      </div>
      <div class="interest" id="interest">
        <div class = "header">
          <strong><h1 class="headerPlace" id="Place"></h1></strong>
          <button
            class="closeButton"
            id="closeButton">
            <strong>
              <i
                class="material-icons close"
                style="font-size:35px;">
                close
              </i>
            </strong>
          </button>
          <div class="buttonContainer" id="Buttons">
            <button class="selected" id="informationButton">Information</button>
            <button id="sightsButton">Sights</button>
            <button id="eventsButton">Nearby Events</button>
          </div>
        </div>
        <div id="content" class="content">
          <div id="information">
            <div
              class="reference">
              This information came from
              <a id="reference" href='#' target="_blank">here</a>
              and was summarised using Gensim's Text Summarisation tool.
            </div>
            <br/>
            <div>               
              <button
                id="readButton"
                style="opacity: 1; padding-top: 0px; margin: 0px;">
                <strong>
                  <i
                    class="material-icons read"
                    style="font-size:40px;">
                    play_arrow
                  </i>
                </strong>
              </button>
              <button
                style="opacity: 1; padding-top: 0px; display: none; margin: 0px;"
                id="pauseButton">
                <strong>
                  <i
                    class="material-icons pause"
                    style="font-size:40px;">
                    pause
                  </i>
                </strong>
              </button>
              <button
                style="opacity: 1; padding-top: 0px; display: none; margin: 0px;"
                id="stopButton">
                <strong>
                  <i
                  class="material-icons stop"
                  style="font-size:40px;">
                  stop
                </i>
              </strong>
              </button>
            </div>
            <div
              id="informationText"
              class="information">
              <ul 
                class="information-dynamic-list"
                id="information-dynamic-list">
              </ul>
            </div>
          </div>
          <div
            id="sights"
            style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
            <ul class="sights-dynamic-list" id="sights-dynamic-list"></ul>
          </div>
          <div
            id="events"
            style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
            <ul class="events-dynamic-list" id="events-dynamic-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
