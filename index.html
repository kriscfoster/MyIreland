<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyIreland</title>
    <link rel="stylesheet" type="text/css" href="./res/style.css">
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js">
    </script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="spinnerDiv" style="height: 100%; width: 100%; position: absolute; background-color: white; z-index: 1; text-align: center;">
      <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <h1>MyIreland</h1>
      <img src="res/spinner.gif"/>
      </div>
    </div>
    <div class="controlsContainer">
      <i
        class="locationButton controlButton material-icons"
        id="myLocationButton">
        my_location
      </i>
      <i
        class="controlButton material-icons"
        id="zoomInButton">
        zoom_in
      </i>

      <i
        class="controlButton material-icons"
        id="zoomOutButton">
        zoom_out
      </i>
    </div>
    <div id="hoverPlaceContainer" class="hoverPlaceContainer">
      <div class="hoverPlaceInfo" id="hoverPlaceInfo">
        <strong><div class="hoverPlace" id="hoverPlace"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceSights"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceEvents"></div></strong>
      </div>
    </div>
    </div>
    <div class="sidePanel" id="sidePanel">
      <div class="sidePanelContent">
          <i id="closeButton"
            class="close material-icons">
            arrow_back
          </i>
        <div class="homeView" id="homeView">
          <h1>MyIreland</h1>
          <input type="text" autocomplete="off" class="searchCountiesInput" id="searchCounties" name="search" placeholder="Search for a County..">
          <table class="countiesDynamicTable" id=counties-dynamic-table></table>
        </div>

        <div class="interest" id="interest">
          <div class = "header">
            <div class="headerContainer">
              <h1 id="Place"></h1>
              <div class="buttonContainer" id="Buttons">
                <i id="informationButton"  class="selected categoryButton material-icons">info</i>
                <i class="categoryButton material-icons" id="sightsButton">photo_camera</i>
                <i class="categoryButton material-icons" id="eventsButton">event</i>
              </div>
            </div>
          </div>
          <div id="content" class="content">
            <div id="information">
              <div class="readButtonContainer">               
                <i
                  class="read material-icons"
                  id="readButton">
                  record_voice_over
                </i>
                <i
                  class="read material-icons hidden"
                  id=pauseButton>
                  pause
                </i>
                <i
                  class="read material-icons hidden"
                  id="stopButton">
                  stop
                </i>
              </div>
              <div
                id="informationText"
                class="information">
                <ul 
                  class="dynamic-list"
                  id="information-dynamic-list">
                </ul>
              </div>
            </div>
            <div
              id="sights"
              style="display: none; width: 100%;">
              <ul class="dynamic-list" id="sights-dynamic-list"></ul>
            </div>
            <div
              id="events"
              style="display: none; width: 100%;">
              <ul class="dynamic-list" id="events-dynamic-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
