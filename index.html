<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyIreland</title>
    <link rel="stylesheet" type="text/css" href="./res/style.css">
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js">
    </script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="hoverPlaceContainer" class="hoverPlaceContainer">
      <div class="hoverPlaceInfo">
        <strong><div class="hoverPlace" id="hoverPlace"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceSights"></div></strong>
        <strong><div class="hoverPlaceOther" id="hoverPlaceEvents"></div></strong>
      </div>
    </div>
    <div class="mapPanel" id="mapPanel" style="width: 70%; float: left;">
    </div>
    <div class="sidePanel" id="sidePanel">
      <div class="sidePanelContent">
        <button
          class="closeButton"
          id="closeButton">
          <i
            class="close material-icons">
            arrow_back
          </i>
        </button>
        <div class="homeView" id="homeView">
          <h1>MyIreland</h1>
          <input type="text" autocomplete="off" class="searchCountiesInput" id="searchCounties" name="search" placeholder="Search for a County..">
<!--           <ul class="countiesDynamicList" id="counties-dynamic-list"></ul> -->
          <table class="countiesDynamicTable" id=counties-dynamic-table>
            <tr>
              <th>Id</th>
              <th>Name</th> 
            </tr>
            <tr>
              <td>1</td>
              <td>Dublin/td> 
            </tr>
          </table>
        </div>

        <div class="interest" id="interest">
          <div class = "header">
            <div class="headerContainer">
              <h1 id="Place"></h1>
              <div class="buttonContainer" id="Buttons">
                <i id="informationButton"  class="selected categoryButton material-icons">info</i>
                <i class="categoryButton material-icons" id="sightsButton">photo_camera</i>
                <i class="categoryButton material-icons" id="eventsButton">event</i>
              </div>
            </div>
          </div>
          <div id="content" class="content">
            <div id="information">
              <div
                class="reference">
                This information came from
                <a id="reference" href='#' target="_blank">here</a>
                and was summarised using Gensim's Text Summarisation tool.
              </div>
              <div class="readButtonContainer">               
                <button
                  class="readButton"
                  id="readButton">
                  <i
                    class="read material-icons">
                    play_arrow
                  </i>
                </button>
                <button
                  class="readButton hidden"
                  id="pauseButton">
                  <i
                    class="pause material-icons">
                    pause
                  </i>
                </button>
                <button
                  class="readButton hidden"
                  id="stopButton">
                  <i
                    class="stop material-icons">
                    stop
                  </i>
                </button>
              </div>
              <div
                id="informationText"
                class="information">
                <ul 
                  class="information-dynamic-list"
                  id="information-dynamic-list">
                </ul>
              </div>
            </div>
            <div
              id="sights"
              style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
              <ul class="sights-dynamic-list" id="sights-dynamic-list"></ul>
            </div>
            <div
              id="events"
              style="display: none; width: 100%; float: left; height: 100%; text-align: center;">
              <ul class="events-dynamic-list" id="events-dynamic-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
